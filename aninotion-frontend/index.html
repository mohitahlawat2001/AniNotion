<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>AniNotion - Anime Reviews, Guides & Insights</title>
    <meta name="title" content="AniNotion - Anime Reviews, Guides & Insights" />
    <meta name="description" content="Discover detailed anime reviews, episode guides, character insights, and comprehensive analysis. Your ultimate destination for anime exploration and discussion." />
    <meta name="keywords" content="anime, anime reviews, anime guides, anime insights, anime episodes, anime characters, manga, otaku" />
    <meta name="author" content="AniNotion Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aninotion.com/" />
    <meta property="og:title" content="AniNotion - Anime Reviews, Guides & Insights" />
    <meta property="og:description" content="Discover detailed anime reviews, episode guides, character insights, and comprehensive analysis." />
    <meta property="og:image" content="https://aninotion.com/og-image.jpg" />
    <meta property="og:site_name" content="AniNotion" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://aninotion.com/" />
    <meta property="twitter:title" content="AniNotion - Anime Reviews, Guides & Insights" />
    <meta property="twitter:description" content="Discover detailed anime reviews, episode guides, character insights, and comprehensive analysis." />
    <meta property="twitter:image" content="https://aninotion.com/og-image.jpg" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://aninotion.com/" />
    <meta name="theme-color" content="#1a202c" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AniNotion",
      "url": "https://aninotion.com",
      "description": "Discover detailed anime reviews, episode guides, character insights, and comprehensive analysis.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aninotion.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
